<html> 
 <head>
  <script>
function over(){
var ele = document.getElementById('btn1');
ele.style.background='red';
ele.style.color='white';
 }
function out(){
var ele = document.getElementById('btn1');
ele.style.background='Green';
ele.style.color='black';
 }
</script> 
 </head>
 <body>
   Demonstrating onmouseover based on DOM object
  <br> 
  <input type="button" id="btn1" value="Submit Button" onmouseover="over()" onmouseout="out()"> 
 </body>
</html>
